<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,600&display=swap" rel="stylesheet"> <!-- Se vinculan las fuentes de Google -->
    <link rel="shortcut icon" href="./src/Isologo Rosa.png" type="image/x-icon"> <!-- Se incluye el icono del Equipo -->
    <title>Countdown Timer BTT</title>
</head>
<body>
    <div class="container">
        <h1 id="headline">
            Countdown Timer to F1 in Schools National
        </h1>
        <div id="countdown">
            <ul>
                <li><span id="days"></span>Days</li>
                <li><span id="hours"></span>Hours</li>
                <li><span id="minutes"></span>Minutes</li>
                <li><span id="seconds"></span>Seconds</li>
            </ul>
        </div>
    </div>
    <script src="./main.js"></script> <!-- Se vincula el JS -->
</body>
</html>
